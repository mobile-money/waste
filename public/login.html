<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Waste tool</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="">

<div class="container">
    <div>
        <h1>Waste analytics</h1>
    </div>

        <div class="container-fluid">
            <div class="row">
                <div id="error-message" class="col-md-12 text-center" style="visibility: hidden;">Wrong username or password.</div>
                <form class="text-center col-md-6 col-md-offset-3 content-area login-form"
                      action="/login" method="post">
                    <h1>LOGIN</h1>
                    <p>username</p>
                    <input type="text" name="username" />
                    <p>password</p>
                    <input type="password" name="password" />
                    <input type="submit" style="position: absolute; left: -9999px"/>
                </form>
            </div>
        </div>
</div>
<script>
    if (window.location.search === '?error') {
        document.getElementById('error-message').setAttribute('style', 'color: red;');
    }
</script>
</body>
</html>
